{{extend 'layout.html'}}
<style>
    .contenedor {
        width:100%;
        text-align:center;
    }
    .evento {
        text-align: left !important;
        width: 20%;
        width: 20%;
        display: inline-block;
        padding: 50px;
        position: relative;
        vertical-align: top;
        box-sizing: border-box;
        box-shadow: 3px 3px 2px #6b9430;
        margin: 50px;
    }
    .evento small {
        font-size: 0.5em;
    }
    h4 span {
        color: darkviolet;
    }
</style>
<h1> Eventos increibles</h1>

<div class='contenedor'>
{{for i, n in enumerate(eventos):}}
    <div class="evento" onclick="window.location='{{=URL('detalle/%s'%n.id)}}'">
        <h4><span>{{=n.nombre}}</span></h4> 
        <i>El {{=n.fecha}} </i>
    </div>
{{pass}}
</div>
