{{extend 'layout.html'}}

<style>
    .en-fila {
        display: inline-block;
        text-align: left;
        padding: 20px;
        border-color: black;
        border-width: 1px;
    }
    .en-fila p {
        font-variant: small-caps;
        font-size: 16px;
    }
    .en-fila label,
    .en-fila strong {
        padding: 10px;
    }

    .bloque {
        display: block;
        align-self: center;
        padding: 20px;
    }
    .contenedor {
        width: 100%;
        height: 50%;
        position: relative;
        display: block;
        padding: 3px;
    }
    .contenido {
        overflow: auto;
        width: 95%;
        height: 95%;
    }
</style>

<div class="contenedor" >
    <div class="contenido">
        <div class="bloque col-md-9 center">
            <div class="en-fila col-md-offset-3 col-md-3">
                <p>{{=datos.motivo}}</p>
                <br />
                <label>Autor:</label><strong>{{=A('%s %s'%(datos.nombre,datos.apellido), _href='mailto:%s'%datos.email)}}</strong><br />
                <label>Fecha:</label><strong>{{=datos.fecha.strftime("%d/%m/%y")}}</strong>

            </div>
        </div>
        <div class="bloque col-md-9 center">
            {{=form}}
        </div>
    </div>
</div>
