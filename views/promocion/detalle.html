{{extend 'layout.html'}}
<style>
    .contenedor {
        width:100%;
        text-align:center;
    }
    .promo b {
        font-size: 1.5em;
    }
    .promo small {
        font-size: 0.5em;
    }
    .promo a {
        
    }
    .modal-dialog {
        background-color: green;
    }
</style>

<h1>{{=promo.promo}}</h1>

<div class="promo col-md-offset-3 col-md-6" >
    <div class="col-md-12" style="padding:50px; margin: 10px;">
        <p>{{=descripcion}}</p>
        Aproveche esta magnifica promocion de <b>{{=promo.porcentaje}}%</b>
        {{if producto:}}
            en {{=producto}}
        {{pass}}
        {{if varietal:}}
            en {{=varietal}}
        {{pass}}
        <br />
        <small>{{=promo.letraChica}} </small>
        <div>
            {{=volver}}
        </div>
    </div>
</div>
